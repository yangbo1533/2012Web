<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--通过按钮调用声明好的方法-->
<input type="button" value="按钮" onclick="fn1()">

<script>
    //声明无参无返回值方法
    function fn1() {
        alert("fn1")
    }
    //调用方法
    //fn1();
    
    //声明一个有参无返回值
    function fn2(name,age) {
        alert(name+age);
    }
    //调用
    //fn2('小丫丫',10);

    //声明一个无参有返回值
    function fn3() {
        return "卡哇伊";
    }
    //let a = fn3();
    //alert(a);

    //有参有返回值方法
    function fn4(x,y) {
        return x*y;
    }
    // let b = fn4(5,5);
    // alert(b);

    /*第二种声明方法的方式*/
    let fn5 = function (name,age) {
        alert(name+age)
    }
    // fn5("小丫丫",10);

    /*第三种声明方法的方式*/
    let fn6 = new Function("name","age","alert(name+age)");
    fn6("xiaoxiao",20);


</script>
</body>
</html>

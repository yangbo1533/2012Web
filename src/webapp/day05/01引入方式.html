<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--onclick点击事件属性，当点击按钮时汇之星里面的代码
alert方法是javaScript语言中提供的弹出框方法-->
<input type="button" value="按钮" onclick="alert('按钮被点击了')">
<input type="button" value="提交" onclick="alert('haha')">

<!--内部引入方式-->
<script>
    //单行注释
    /*多行注释*/
    /*单引号和双引号都可以修饰字符串*/
    alert("内部引入成功")
</script>
<!--外部引入方式-->
<script src="my.js"></script>
</body>
</html>

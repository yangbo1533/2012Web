<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="i1" placeholder="请输入0-100的整数">
<input type="button" value="猜一猜" onclick="f()">
<div id="d1"></div>

<script>
    //生成一个0-100之间的随机整数
    let num = parseInt(Math.random()*101);
    let a = 0;
    function f() {
        a++;
            if (i1.value>num){
                d1.innerText = "猜大了";
            }else if (i1.value<num){
                d1.innerText = "猜小了";
            }else {
            d1.innerText = "猜对了，一共踩了"+a;
            //重启下一局
            num = parseInt(Math.random()*101);
            a = 0; //将猜的局数归零
        }
    }

</script>
</body>
</html>

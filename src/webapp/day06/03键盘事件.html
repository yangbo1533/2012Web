<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" onkeydown="downfn()" onkeyup="upfn()">

<script>
    function downfn() {
        //event为事件对象，里面装着和事件相关的内容
        //keyCode获取按键编码
        console.log("键盘按下"+event.keyCode)
        //判断出用户按下的是什么键，13对应的是回车键，10对应的是空格键
        if (event.keyCode==13){
            alert("用户按下了回车键");
        }
    }
    function upfn() {
        //将按键编码转成字符
        let char = String.fromCharCode(event.keyCode);
        console.log("键盘按下"+char)
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 300px;
            height: 200px;
            position: relative; //相对定位
        }
    </style>
</head>
<body>

<div>div1</div>
<div>div2</div>
<div>div3</div>
<input type="button" value="隐藏">
<input type="button" value="显示">
<input type="button" value="淡入">
<input type="button" value="淡出">
<input type="button" value="丄滑">
<input type="button" value="下滑">
<input type="button" value="自定义">
<hr>
<img src="../meinv.jpg" alt="">

<script src="../js/jquery-1.4.2.js"></script>
<script>
    $("div").hover(function () { //鼠标移入时触发
        $(this).css("color","red");
    },function () { //鼠标移出时触发
        $(this).css("color","blue");
    });

    $("input:eq(0)").click(function () {
        $("img").hide(3000,function () {
            alert("动画隐藏了") //弹框在事件内执行
        }); //将照片隐藏（可以添加时间间隔）
    });
    $("input:eq(1)").click(function () {
        $("img").show(3000,function () {
            alert("动画显示了")
        }); //将照片显示（可以添加时间间隔）
    });
    $("input:eq(2)").click(function () {
        $("img").fadeOut(2000); //将照片淡出
    });
    $("input:eq(3)").click(function () {
        $("img").fadeIn(2000); //将照片淡入
    });
    $("input:eq(4)").click(function () {
        $("img").slideUp(2000); //将照片丄滑
    });
    $("input:eq(5)").click(function () {
        $("img").slideDown(2000); //将照片下滑
    });
    $("input:eq(6)").click(function () {
        $("img").animate({"left":"200px"},2000)
        .animate({"top":"200px"},2000)
        .animate({"left":"0"},2000)
        .animate({"top":"0"},2000)
        .animate({"width":"500px","height":"400px"},1000)
        // .animate({"height":"400px"},1000); //自定义照片
    });
</script>
</body>
</html>

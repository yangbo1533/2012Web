<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<!--
    表单标签:<form></form>：作用：用于获取用户输入的内容并提交给服务器
        属性：action  提交的地址
    文本框标签:<input type="text">
        属性：type为要添加的内容
    按钮：（①submit为提交按钮 ②reset为重置按钮 ③button为自定义按钮，使用时与value配合）
         placeholder  占位文本
         name  所有空间必须添加的属性，否则不提交该数据
         maxlength  最大字符长度
         value  设置默认值
         readonly  设置只读
    密码框：<input type="password">
    单选框：<input type="radio"> 后面必须加相同的name
                如果后面不加value，则提交的内容为on，需要必须添加value指定提交内容
    多选框：<input type="checkbox">
         checked  设置默认选中（单选和多选共用）
         id="r1"<label><>/label>  扩大选择区域（单选多选共用）
    日期选择器：<input type="date">
    文件选择器：<input type="file">
    文本域标签:<textarea></textarea>
        属性：cols  列数
             rows  行数
    下拉选择:<select name="city">
                <option>北京</option>
                <option>上海</option>
            </select>
        属性：selected  默认选中
-->

<form action="http://www.baidu.com">
    用户名：<input type="text" name="username"
                              maxlength="6"
                              value="abcd"
                              readonly="readonly"
                              placeholder="请输入用户名"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="m">男
         <input type="radio" name="gender" value="w" checked="checked">女<br>
    <input type="submit" value="注册">

    性别：<input type="radio" name="gender" value="m" id="r1"><label for="r1">男</label>
         <input type="radio" name="gender" value="w" id="r2"><label for="r2">女</label><br>
    爱好：<input type="checkbox" name="hobby" value="cf" checked="checked" id="a1"><label for="a1">吃饭</label>
         <input type="checkbox" name="hobby" value="sj" id="a2"><label for="a2">睡觉</label>
         <input type="checkbox" name="hobby" value="ddd" id="a3"><label for="a3">打豆豆</label><br>
    日期：<input type="date" name="birthday"><br>
    靓照：<input type="file" name="pic"><br>

    自我介绍：<textarea name="intro" placeholder="你想干啥子？" cols="20" rows="5"></textarea><br>

    城市选择：<select name="city">
                <option value="bj">北京</option>
                <option value="sh" selected="selected">上海</option>
                <option value="sy">沈阳</option>
            </select><br>
    <input type="reset">
    <input type="button" value="按钮">

</form>

</body>
</html>

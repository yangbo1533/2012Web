<!DOCTYPE html>  <!--文档声明：告诉浏览器使用HTML哪个版本的标准解析页面（此写法代表HTML5版本）-->
<html lang="en">  <!--根标签，所有标签的内容都写在这里面-->
<head>  <!--头标签（双标签），给浏览器看的内容-->
    <meta charset="UTF-8">  <!--告诉浏览器页面的字符集是什么-->
    <title>第一个页面</title>  <!--HTML名字是什么-->
</head>
<body>  <!--体标签（双标签），给用户看的内容-->

    <!--HTML中常见的标签-->
    <!--
        标题标签：<h1></h>--<h6></h6>，align为属性，center中间对齐，right为右对齐
        特点：独占一行，自带上下间距，自动加粗

        段落标签：<p></p>
        特点：独占一行，自带上下间距

        换行：<br>
        水平分割线：<hr>
        加粗：<b></b>
        斜体：<i></i>
        删除线：<s></s>
        下划线：<u></u>
        小字：<small></small>
    -->

    <h1 align="center">内容标题</h1> <br>  <hr>
    <h2 align="right">内容标题</h2>
    <h3><small>内容标签</small></h3>
    <h4>内容标题</h4>
    <h5>内容标题</h5>
    <h6>内容标题</h6>

    <p>段落标签一</p>
    <p>段落标签二</p>

</body>
</html>

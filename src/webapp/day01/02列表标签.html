<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签页面</title>
</head>
<body>

<!--
    列表标签：（无序和有序）
    无序列表：<ul>
                <li></li>
            </ul>
    有序列表：<ol> type控制序号类型，start为设置起始值，revrsed为降序
                <li></li>
            </ol>
    列表嵌套：（无序套有序、有序套无序）
            <ul>
                <li>
                    <ol>
                        <li></li>
                        <li></li>
                    </ol>
                </li>
                <li></li>
            </ul>
-->

    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        <li>赵六</li>
    </ul>

    <h1 align="center">有序列表</h1>
    <ol type="a" start="10" reversed="reversed">
        <li>外面的世界</li>
        <li>是如此的美好</li>
    </ol>

    <ul>
        <li>一二三
            <ol>
                <li>七八九</li>
                <li>JQK</li>
            </ol>
        </li>
        <li>四五六</li>
    </ul>

</body>
</html>

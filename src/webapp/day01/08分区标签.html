<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分区标签</title>
</head>
<body>

<!--
    分区标签：类似于一个容器，用于把多个有相关性的标签进行封装，便于统一管理
    常见的分区标签：
       1、块级分区元素，特点独占一行 <div></div>
       2、行内分区元素，特点共占一行<span></span>
    如何对页面进行分区？
       一个页面至少分为三大区，一个大区可分为多个小区域
            <div>头</div>
            <div>体</div>
            <div>脚</div>
    HTML5中新增了一些分区标签：header头、footer脚、article正文、section区域、nav导航
    作用：都是块级分区标签，可以提高代码的可读性
-->

    <div>div1</div>
    <div>div2</div>

    <span>span1</span>
    <span>span2</span>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<!--
    表格标签：<table>
                <tr> 为行
                    <td></td> 为列
                    <td></td>
                </tr>
            </table>
        属性：border  表格表框线（数字越大越粗）
             cellspacing  单元格间距
             cellpadding  单元格内部间距（单元格距离内容的间距）
             colspan  跨列合并,后面输入要合并的列数,并删除与它一起合并的列
             rowspan  跨行合并
        标签：<caption></caption>表格标题
             <tr>
                <th></th> 表头（特点自动加粗）
                <th></th>
             </tr>

-->

    <table border="1" cellspacing="1" cellpadding="2">
        <tr>
            <td colspan="2" align="center">1-1</td>
            <td rowspan="2">3-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
    </table>

    <table border="1" cellspacing="5" cellpadding="5">
        <tr style="color: brown" bgcolor="#7fffd4">
            <td colspan="2" align="center">1-1</td>
            <td rowspan="2">1-3</td>
        </tr>
        <tr>
            <td rowspan="2">2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td colspan="2" align="center">3-2</td>
        </tr>
    </table>

    <table border="1">
        <caption>购物车</caption>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>单价</th>
        </tr>
        <tr>
            <td>1</td>
            <td>华为</td>
            <td>4000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>小米电视</td>
            <td>6000</td>
        </tr>
        <tr>
            <td>总价</td>
            <td colspan="2" align="center">10000</td>
        </tr>
    </table>

</body>
</html>

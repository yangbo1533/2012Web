<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<form action="http://www.baidu.com">
    用户名：<input type="text" name="username" placeholder="请输入用户名"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    昵称：<input type="text" name="nickname" placeholder="请输入昵称"><br>
    年龄：<input type="age" name="age" placeholder="请输入年龄"><br>
    性别：<input type="radio" name="gender" value="m">男
         <input type="radio" name="gender" value="w">女<br>
    爱好：<input type="checkbox" name="chi" value="cf">吃饭
         <input type="checkbox" name="shui" value="sj">睡觉
    日期：<input type="date" name="day" ><br>
    选择城市：<select>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
                <option value="sy">沈阳</option>
            </select><br>
    我自介绍：<textarea name="what" placeholder="请输入内容"></textarea><br>
    <input type="submit" value="点解确认">

</form>

</body>
</html>

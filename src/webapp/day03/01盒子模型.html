<!--
    盒子模型：=宽高+外边距+边框+内边距
        作用：用来控制元素的显示效果
        宽高：控制元素显示尺寸
            通过width和height控制元素宽和高，两种赋值方式：1、像素  2、上级元素的百分比
            行内元素不能修改宽高
        外边框：控制元素显示的位置（左右相邻彼此添加外边距时，外边距相加  上下相邻彼此添加外边距时，外边距取最大值）
            定义：元素距上级元素或相邻兄弟元素的距离
            赋值方式：margin-left、top、botton、right  20px  单独给某一方向添加外边距
                    margin：20px  给四个方向添加20个像素外边距
                    margin：20px 40px  上下20，左右40
                    margin：0 auto  左右居中显示
        边框：控制元素边框效果
        内边框：控制元素的内容位置
-->

</body>
</html>

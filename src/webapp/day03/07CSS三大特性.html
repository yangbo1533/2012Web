<!DOCTYPE html>

    <title>特性</title>
</head>

<!--
    CSS三大特性：1、继承性：元素可以继成上级元素文本和字体相关的样式，个别元素自带效果不收
    继成影响，比如超链接字体颜色、h1-h6字体大小
               2、层叠性：多个选择器有可能选择 到同一个元素，如果作用的样式不同，多个样式
               全部层叠生效，如果作用的样式相同，则由选择器优先级决定
               3、选择器优先级：作用范围越小优先级越高  id选择器>class类选择器>标签名选择器>继承
-->

</body>
</html>
